<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Ask Michal - צ'אט</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --green-dark: #1a3a2a;
            --green-mid: #2e7d32;
            --green-light: #43a047;
            --green-pale: #e8f5e9;
            --bg: #f0f4f1;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* === HEADER === */
        .header {
            background: linear-gradient(135deg, var(--green-dark), #2d5a3f);
            color: white;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.2);
            z-index: 10;
            flex-shrink: 0;
        }

        /* Mini Michal in header */
        .mini-michal {
            width: 42px; height: 42px;
            background: linear-gradient(135deg, #43a047, #66bb6a);
            border-radius: 50%;
            position: relative;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(67,160,71,0.4);
        }
        .mini-michal .m-eyes { position: absolute; top: 13px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; }
        .mini-michal .m-eye {
            width: 7px; height: 7px;
            background: white;
            border-radius: 50%;
            position: relative;
        }
        .mini-michal .m-eye::after {
            content: '';
            position: absolute;
            width: 3.5px; height: 3.5px;
            background: var(--green-dark);
            border-radius: 50%;
            top: 1.75px; left: 1.75px;
        }
        .mini-michal .m-mouth {
            position: absolute;
            bottom: 12px; left: 50%;
            transform: translateX(-50%);
            width: 12px; height: 6px;
            border-bottom: 2px solid white;
            border-radius: 0 0 6px 6px;
        }
        .header-text h1 { font-size: 16px; font-weight: 600; line-height: 1.2; }
        .header-text small { font-size: 11px; opacity: 0.7; }
        .header-actions { margin-right: auto; display: flex; align-items: center; gap: 8px; }
        .quota-badge {
            background: rgba(255,255,255,0.15);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            backdrop-filter: blur(4px);
        }
        .header-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            width: 34px; height: 34px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .header-btn:hover { background: rgba(255,255,255,0.2); }

        /* === MICHAL CHARACTER AREA === */
        .michal-area {
            background: linear-gradient(180deg, rgba(26,58,42,0.05) 0%, transparent 100%);
            padding: 16px 0 8px;
            text-align: center;
            flex-shrink: 0;
            transition: all 0.4s ease;
        }
        .michal-area.compact { padding: 8px 0 4px; }
        .michal-char {
            width: 90px; height: 90px;
            margin: 0 auto;
            position: relative;
            transition: all 0.4s ease;
        }
        .michal-area.compact .michal-char { width: 50px; height: 50px; }
        .michal-ball {
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #43a047, #66bb6a);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 6px 24px rgba(67,160,71,0.35);
        }
        /* Eyes */
        .char-eyes { position: absolute; top: 32%; left: 50%; transform: translateX(-50%); display: flex; gap: 20%; }
        .char-eye {
            width: 14%; height: 14%;
            background: white;
            border-radius: 50%;
            position: relative;
            animation: charBlink 3.5s ease-in-out infinite;
        }
        .char-eye::after {
            content: '';
            position: absolute;
            width: 55%; height: 55%;
            background: var(--green-dark);
            border-radius: 50%;
            top: 22%; left: 22%;
        }
        @keyframes charBlink {
            0%, 42%, 46%, 100% { transform: scaleY(1); }
            44% { transform: scaleY(0.1); }
        }
        .char-blush {
            position: absolute;
            width: 16%; height: 9%;
            background: rgba(255,138,128,0.35);
            border-radius: 50%;
            top: 50%;
        }
        .char-blush-l { left: 12%; }
        .char-blush-r { right: 12%; }
        .char-mouth {
            position: absolute;
            bottom: 26%;
            left: 50%;
            transform: translateX(-50%);
            width: 22%;
            height: 11%;
            border-bottom: 2.5px solid white;
            border-radius: 0 0 50% 50%;
            transition: all 0.3s ease;
        }
        /* Mood states */
        .michal-ball.thinking { animation: thinkBounce 0.6s ease-in-out infinite; }
        @keyframes thinkBounce {
            0%, 100% { transform: translateY(0) rotate(0); }
            25% { transform: translateY(-4px) rotate(-2deg); }
            75% { transform: translateY(-4px) rotate(2deg); }
        }
        .michal-ball.thinking .char-mouth {
            width: 12%;
            height: 12%;
            border: 2.5px solid white;
            border-radius: 50%;
            bottom: 24%;
        }
        .michal-ball.happy .char-mouth { width: 30%; height: 14%; }
        .michal-ball.happy .char-eye::after { height: 45%; top: 30%; }
        .michal-status {
            font-size: 12px;
            color: #888;
            margin-top: 6px;
            min-height: 18px;
            transition: all 0.3s;
        }

        /* === MESSAGES === */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        .msg {
            max-width: 82%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.65;
            font-size: 14px;
            white-space: pre-wrap;
            animation: msgIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            word-wrap: break-word;
        }
        @keyframes msgIn {
            from { opacity: 0; transform: translateY(10px) scale(0.97); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .msg.user {
            align-self: flex-start;
            background: linear-gradient(135deg, var(--green-mid), var(--green-light));
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 8px rgba(46,125,50,0.2);
        }
        .msg.bot {
            align-self: flex-end;
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .msg.bot .sources {
            margin-top: 10px;
            padding-top: 8px;
            border-top: 1px solid #f0f0f0;
            font-size: 11px;
            color: #aaa;
            line-height: 1.5;
        }
        .msg.system {
            align-self: center;
            background: linear-gradient(135deg, #fff8e1, #fff3cd);
            color: #8d6e00;
            font-size: 12px;
            max-width: 90%;
            text-align: center;
            border-radius: 20px;
            padding: 8px 18px;
        }
        .msg.system.success {
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            color: #2e7d32;
        }

        /* === INPUT AREA === */
        .input-area {
            padding: 12px 16px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
            background: white;
            border-top: 1px solid #e8e8e8;
            display: flex;
            gap: 8px;
            align-items: flex-end;
            flex-shrink: 0;
        }
        .input-wrap {
            flex: 1;
            position: relative;
        }
        .input-wrap textarea {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #e8e8e8;
            border-radius: 20px;
            font-size: 15px;
            font-family: inherit;
            outline: none;
            direction: rtl;
            resize: none;
            max-height: 100px;
            min-height: 42px;
            line-height: 1.4;
            transition: border-color 0.2s;
        }
        .input-wrap textarea:focus { border-color: var(--green-light); }
        .action-btn {
            width: 42px; height: 42px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        .send-btn {
            background: linear-gradient(135deg, var(--green-mid), var(--green-light));
            color: white;
            box-shadow: 0 3px 12px rgba(46,125,50,0.3);
        }
        .send-btn:hover { transform: scale(1.05); box-shadow: 0 4px 16px rgba(46,125,50,0.4); }
        .send-btn:active { transform: scale(0.95); }
        .send-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; box-shadow: none; }
        .upload-btn {
            background: var(--green-pale);
            color: var(--green-mid);
        }
        .upload-btn:hover { background: #c8e6c9; }

        /* Scrollbar */
        .messages::-webkit-scrollbar { width: 4px; }
        .messages::-webkit-scrollbar-track { background: transparent; }
        .messages::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }

        @media (max-width: 600px) {
            .msg { max-width: 88%; font-size: 14px; }
            .header { padding: 8px 12px; }
            .quota-badge { display: none; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="mini-michal">
            <div class="m-eyes"><div class="m-eye"></div><div class="m-eye"></div></div>
            <div class="m-mouth"></div>
        </div>
        <div class="header-text">
            <h1>Ask Michal</h1>
            <small id="userName"></small>
        </div>
        <div class="header-actions">
            <span class="quota-badge" id="quota"></span>
            <button class="header-btn" onclick="logout()" title="התנתקות">&#x2716;</button>
        </div>
    </div>

    <!-- Michal Character -->
    <div class="michal-area" id="michalArea">
        <div class="michal-char">
            <div class="michal-ball" id="michalBall">
                <div class="char-eyes" style="position:absolute;top:32%;left:50%;transform:translateX(-50%);display:flex;gap:18px;">
                    <div class="char-eye" style="width:13px;height:13px;"></div>
                    <div class="char-eye" style="width:13px;height:13px;"></div>
                </div>
                <div class="char-blush char-blush-l"></div>
                <div class="char-blush char-blush-r"></div>
                <div class="char-mouth"></div>
            </div>
        </div>
        <div class="michal-status" id="michalStatus">מוכנה לעזור!</div>
    </div>

    <!-- Messages -->
    <div class="messages" id="messages">
        <div class="msg bot">שלום! אני מיכל, קצינת שלישות וירטואלית. איך אוכל לעזור לך היום?</div>
    </div>

    <!-- Input -->
    <div class="input-area">
        <input type="file" id="fileInput" accept=".pdf" style="display:none" onchange="uploadPDF()">
        <button class="action-btn upload-btn" onclick="document.getElementById('fileInput').click()" title="העלאת PDF">&#128206;</button>
        <div class="input-wrap">
            <textarea id="input" rows="1" placeholder="...שאלי את מיכל"></textarea>
        </div>
        <button class="action-btn send-btn" id="sendBtn" onclick="send()" title="שליחה">&#10148;</button>
    </div>

    <script>
        const token = localStorage.getItem('michal_token');
        const userName = localStorage.getItem('michal_user');
        if (!token) window.location.href = '/';

        document.getElementById('userName').textContent = userName || '';

        // Load quota
        fetch('/api/quota', { headers: { 'Authorization': 'Bearer ' + token } })
            .then(r => r.json())
            .then(d => { document.getElementById('quota').textContent = d.queries_remaining + ' שאלות'; })
            .catch(() => {});

        const input = document.getElementById('input');
        const messagesDiv = document.getElementById('messages');
        const sendBtn = document.getElementById('sendBtn');
        const michalBall = document.getElementById('michalBall');
        const michalStatus = document.getElementById('michalStatus');
        const michalArea = document.getElementById('michalArea');

        // Auto-resize textarea
        input.addEventListener('input', () => {
            input.style.height = 'auto';
            input.style.height = Math.min(input.scrollHeight, 100) + 'px';
        });

        // Send on Enter (Shift+Enter for newline)
        input.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey && !sendBtn.disabled) {
                e.preventDefault();
                send();
            }
        });

        // Compact Michal after first message
        let messageCount = 0;

        function setMood(mood, status) {
            michalBall.className = 'michal-ball ' + mood;
            michalStatus.textContent = status;
        }

        function addMessage(text, type, sources) {
            const div = document.createElement('div');
            div.className = 'msg ' + type;
            div.textContent = text;
            if (sources && sources.length > 0) {
                const srcDiv = document.createElement('div');
                srcDiv.className = 'sources';
                srcDiv.textContent = sources.join(' | ');
                div.appendChild(srcDiv);
            }
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            messageCount++;
            if (messageCount >= 2) michalArea.classList.add('compact');
        }

        async function send() {
            const q = input.value.trim();
            if (!q) return;

            addMessage(q, 'user');
            input.value = '';
            input.style.height = 'auto';
            sendBtn.disabled = true;
            setMood('thinking', '...חושבת');

            try {
                const res = await fetch('/api/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                    body: JSON.stringify({ question: q })
                });

                if (res.status === 401) { window.location.href = '/'; return; }
                if (res.status === 429) {
                    setMood('', 'מכסת השאלות נגמרה');
                    addMessage('מכסת השאלות שלך נגמרה. לקבלת שאלות נוספות פנה/י למנהל המערכת: bar@yae.la', 'system');
                    return;
                }

                const data = await res.json();
                if (res.ok) {
                    setMood('happy', 'שמחה לעזור!');
                    addMessage(data.answer, 'bot', data.sources);
                    document.getElementById('quota').textContent = data.queries_remaining + ' שאלות';
                    setTimeout(() => setMood('', 'מוכנה לעזור!'), 3000);
                } else {
                    setMood('', 'אופס...');
                    addMessage(data.detail || 'שגיאה בלתי צפויה', 'system');
                }
            } catch (err) {
                setMood('', 'שגיאת תקשורת');
                addMessage('שגיאת תקשורת. נסה/י שנית.', 'system');
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }

        async function uploadPDF() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) return;

            setMood('thinking', '...קוראת את המסמך');
            addMessage('מעלה את ' + file.name + '...', 'system');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch('/api/upload-pdf', {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + token },
                    body: formData
                });
                const data = await res.json();
                if (res.ok) {
                    setMood('happy', 'למדתי מסמך חדש!');
                    addMessage('הקובץ ' + file.name + ' הועלה בהצלחה! (' + data.chunks + ' קטעים חדשים)', 'system success');
                    setTimeout(() => setMood('', 'מוכנה לעזור!'), 3000);
                } else {
                    setMood('', 'שגיאה');
                    addMessage(data.detail || 'שגיאה בהעלאת הקובץ', 'system');
                }
            } catch (err) {
                setMood('', 'שגיאת תקשורת');
                addMessage('שגיאת תקשורת בהעלאת הקובץ', 'system');
            }
            fileInput.value = '';
        }

        function logout() {
            localStorage.removeItem('michal_token');
            localStorage.removeItem('michal_user');
            window.location.href = '/';
        }

        // Focus input on load
        setTimeout(() => input.focus(), 300);
    </script>
</body>
</html>
